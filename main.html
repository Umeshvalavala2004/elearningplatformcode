<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Roadmaps</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

:root {
  --primary: #2563eb;
  --primary-hover: #1d4ed8;
  --gray-50: #f9fafb;
  --gray-100: #f3f4f6;
  --gray-200: #e5e7eb;
  --gray-600: #4b5563;
  --gray-900: #111827;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background-color: var(--gray-50);
  color: var(--gray-900);
  line-height: 1.5;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 1rem;
}

/* Header */
.header {
  background-color: white;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
}

.header-content {
  height: 4rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.logo-icon {
  width: 2rem;
  height: 2rem;
  color: var(--primary);
}

.logo-text {
  font-size: 1.25rem;
  font-weight: 700;
}

.nav {
  display: none;
  gap: 2rem;
}

@media (min-width: 768px) {
  .nav {
    display: flex;
  }
}

.nav-link {
  color: var(--gray-600);
  text-decoration: none;
  font-weight: 500;
  transition: color 0.2s;
}

.nav-link:hover {
  color: var(--gray-900);
}

.btn-primary {
  background-color: var(--primary);
  color: white;
  padding: 0.5rem 1rem;
  border-radius: 0.375rem;
  border: none;
  font-weight: 500;
  cursor: pointer;
  transition: background-color 0.2s;
}

.btn-primary:hover {
  background-color: var(--primary-hover);
}

/* Hero */
.hero {
  text-align: center;
  padding: 3rem 0;
}

.hero-title {
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 1rem;
}

.hero-description {
  font-size: 1.25rem;
  color: var(--gray-600);
  margin-bottom: 3rem;
}

/* Roadmap Grid */
.roadmap-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 1.5rem;
  max-width: 64rem;
  margin: 0 auto;
  padding: 0 1rem;
}

@media (min-width: 768px) {
  .roadmap-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* Roadmap Card */
.roadmap-card {
  background-color: white;
  border-radius: 0.75rem;
  border: 1px solid var(--gray-100);
  padding: 1.5rem;
  transition: box-shadow 0.2s;
}

.roadmap-card:hover {
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}

.roadmap-header {
  display: flex;
  gap: 1rem;
}

.roadmap-icon {
  padding: 0.75rem;
  border-radius: 0.5rem;
  color: white;
}

.roadmap-content {
  flex: 1;
}

.roadmap-title {
  font-size: 1.25rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
}

.roadmap-description {
  color: var(--gray-600);
  margin-bottom: 1rem;
}

.roadmap-footer {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.progress-bar {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.progress-track {
  width: 6rem;
  height: 0.5rem;
  background-color: var(--gray-200);
  border-radius: 9999px;
}

.progress-fill {
  height: 100%;
  background-color: var(--primary);
  border-radius: 9999px;
  transition: width 0.2s;
}

.progress-text {
  font-size: 0.875rem;
  color: var(--gray-600);
}

.start-btn {
  display: flex;
  align-items: center;
  gap: 0.25rem;
  color: var(--primary);
  font-weight: 500;
  background: none;
  border: none;
  cursor: pointer;
  transition: color 0.2s;
}

.start-btn:hover {
  color: var(--primary-hover);
}

/* Learning Path */
.learning-path {
  max-width: 64rem;
  margin: 0 auto;
  padding: 3rem 1rem;
}

.learning-path-title {
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 1rem;
}

.learning-path-description {
  font-size: 1.25rem;
  color: var(--gray-600);
  margin-bottom: 3rem;
}

.learning-path-steps {
  background-color: white;
  border-radius: 0.75rem;
  padding: 2rem;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
}

.step {
  position: relative;
  padding-left: 2rem;
  padding-bottom: 1rem;
  border-left: 2px solid var(--gray-200);
}

.step:last-child {
  padding-bottom: 0;
}

.step-marker {
  position: absolute;
  left: -0.5625rem;
  width: 1rem;
  height: 1rem;
  color: var(--gray-400);
}

.step-marker.completed {
  color: #22c55e;
}

.step-content {
  padding-left: 1rem;
}

.step-title {
  font-size: 1.125rem;
  font-weight: 600;
  margin-bottom: 0.25rem;
}

.step-description {
  color: var(--gray-600);
}

.substep {
  margin-left: 2rem;
}

.hidden {
  display: none;
}
</style>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <i data-lucide="map" class="logo-icon"></i>
          <span class="logo-text">DevRoadmaps</span>
        </div>
        
        <nav class="nav">
          <a href="#" class="nav-link">Roadmaps</a>
          <a href="#" class="nav-link">Guides</a>
          <a href="#" class="nav-link">About</a>
        </nav>

        <button class="btn-primary">Get Started</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="roadmaps-view">
      <div class="hero">
        <h1 class="hero-title">Developer Roadmaps</h1>
        <p class="hero-description">Step-by-step guides and paths to learn different tools or technologies</p>
      </div>
      
      <div class="roadmap-grid" id="roadmap-grid"></div>
    </div>

    <div id="learning-path-view" class="hidden">
      <div class="learning-path">
        <h1 class="learning-path-title">Full Stack Development Path</h1>
        <p class="learning-path-description">A comprehensive guide to becoming a Full Stack Developer</p>
        
        <div class="learning-path-steps" id="learning-path-steps"></div>
      </div>
    </div>
  </main>

  <script>
    // Initialize Lucide icons
lucide.createIcons();

// Roadmap data
const roadmaps = [
  {
    title: 'Frontend Development',
    description: 'Learn to create beautiful user interfaces and interactive web applications',
    icon: 'code-2',
    color: 'rgb(59, 130, 246)',
    progress: 0,
  },
  {
    title: 'Backend Development',
    description: 'Master server-side programming and API development',
    icon: 'server',
    color: 'rgb(34, 197, 94)',
    progress: 0,
  },
  {
    title: 'DevOps',
    description: 'Learn deployment, scaling, and maintenance of applications',
    icon: 'cpu',
    color: 'rgb(168, 85, 247)',
    progress: 0,
  },
  {
    title: 'Full Stack Development',
    description: 'Become proficient in both frontend and backend technologies',
    icon: 'globe-2',
    color: 'rgb(239, 68, 68)',
    progress: 0,
  },
  {
    title: 'UI/UX Design',
    description: 'Learn to create beautiful and functional user experiences',
    icon: 'palette',
    color: 'rgb(234, 179, 8)',
    progress: 0,
  },
  {
    title: 'Database Engineering',
    description: 'Master data modeling, optimization, and management',
    icon: 'database',
    color: 'rgb(249, 115, 22)',
    progress: 0,
  },
];

const fullStackPath = {
  title: 'Full Stack Development Path',
  description: 'A comprehensive guide to becoming a Full Stack Developer',
  steps: [
    {
      title: 'Internet & Web Fundamentals',
      description: 'Learn how the internet works and basic web concepts',
      completed: false,
      subSteps: [
        {
          title: 'How the Internet Works',
          description: 'DNS, Domain Names, Hosting, HTTP/HTTPS, Browsers',
          completed: false,
        },
        {
          title: 'Version Control',
          description: 'Git fundamentals, GitHub, branching strategies',
          completed: false,
        },
      ],
    },
    {
      title: 'Frontend Development',
      description: 'Master the art of creating user interfaces',
      completed: false,
      subSteps: [
        {
          title: 'HTML & CSS',
          description: 'Semantic HTML, CSS layouts, Flexbox, Grid, Responsive design',
          completed: false,
        },
        {
          title: 'JavaScript',
          description: 'ES6+, DOM manipulation, async programming, APIs',
          completed: false,
        },
        {
          title: 'Frontend Framework',
          description: 'React.js, components, state management, routing',
          completed: false,
        },
      ],
    },
    {
      title: 'Backend Development',
      description: 'Build server-side applications and APIs',
      completed: false,
      subSteps: [
        {
          title: 'Server-side Language',
          description: 'Node.js, Express.js, middleware, RESTful APIs',
          completed: false,
        },
        {
          title: 'Databases',
          description: 'SQL, NoSQL, database design, ORMs',
          completed: false,
        },
        {
          title: 'Authentication & Authorization',
          description: 'JWT, OAuth, session management, security best practices',
          completed: false,
        },
      ],
    },
    {
      title: 'DevOps & Deployment',
      description: 'Learn to deploy and maintain applications',
      completed: false,
      subSteps: [
        {
          title: 'CI/CD',
          description: 'Automated testing, deployment pipelines, Docker',
          completed: false,
        },
        {
          title: 'Cloud Services',
          description: 'AWS/GCP/Azure basics, serverless computing',
          completed: false,
        },
      ],
    },
    {
      title: 'Advanced Topics',
      description: 'Master advanced concepts and best practices',
      completed: false,
      subSteps: [
        {
          title: 'Performance Optimization',
          description: 'Caching, lazy loading, code splitting, database optimization',
          completed: false,
        },
        {
          title: 'Architecture Patterns',
          description: 'Microservices, event-driven architecture, design patterns',
          completed: false,
        },
        {
          title: 'Monitoring & Logging',
          description: 'Error tracking, performance monitoring, log management',
          completed: false,
        },
      ],
    },
  ],
};

// Render roadmap cards
function renderRoadmapCards() {
  const roadmapGrid = document.getElementById('roadmap-grid');
  roadmapGrid.innerHTML = roadmaps.map(roadmap => `
    <div class="roadmap-card">
      <div class="roadmap-header">
        <div class="roadmap-icon" style="background-color: ${roadmap.color}">
          <i data-lucide="${roadmap.icon}"></i>
        </div>
        <div class="roadmap-content">
          <h3 class="roadmap-title">${roadmap.title}</h3>
          <p class="roadmap-description">${roadmap.description}</p>
          
          <div class="roadmap-footer">
            <div class="progress-bar">
              <div class="progress-track">
                <div class="progress-fill" style="width: ${roadmap.progress}%"></div>
              </div>
              <span class="progress-text">${roadmap.progress}%</span>
            </div>
            
            <button class="start-btn" onclick="startLearning('${roadmap.title}')">
              <span>Start Learning</span>
              <i data-lucide="arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  `).join('');
  
  // Reinitialize icons in the newly added content
  lucide.createIcons();
}

// Render learning path steps
function renderLearningPath() {
  const stepsContainer = document.getElementById('learning-path-steps');
  stepsContainer.innerHTML = fullStackPath.steps.map(step => `
    <div class="step">
      <i data-lucide="${step.completed ? 'check-circle-2' : 'circle'}" 
         class="step-marker ${step.completed ? 'completed' : ''}"></i>
      <div class="step-content">
        <h3 class="step-title">${step.title}</h3>
        <p class="step-description">${step.description}</p>
        
        ${step.subSteps ? step.subSteps.map(subStep => `
          <div class="step substep">
            <i data-lucide="${subStep.completed ? 'check-circle-2' : 'circle'}" 
               class="step-marker ${subStep.completed ? 'completed' : ''}"></i>
            <div class="step-content">
              <h4 class="step-title">${subStep.title}</h4>
              <p class="step-description">${subStep.description}</p>
            </div>
          </div>
        `).join('') : ''}
      </div>
    </div>
  `).join('');
  
  // Reinitialize icons in the newly added content
  lucide.createIcons();
}

// Handle starting a learning path
function startLearning(title) {
  const roadmapsView = document.getElementById('roadmaps-view');
  const learningPathView = document.getElementById('learning-path-view');
  
  if (title === 'Full Stack Development') {
    roadmapsView.classList.add('hidden');
    learningPathView.classList.remove('hidden');
    window.scrollTo({ top: 0, behavior: 'smooth' });
    renderLearningPath();
  }
}

// Initialize the app
renderRoadmapCards();
  </script>
</body>
</html>
